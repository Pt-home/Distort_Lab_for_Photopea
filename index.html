<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Distort Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- App styles -->
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./dl.svg" type="image/svg+xml" />
</head>
<body>
  <header>
    <div class="head-left">
      <h1>Distort Lab</h1>
      <div class="sub">Interactive conformal & geometric image distortions</div>
    </div>

    <div class="head-actions">
      <!-- New button -->
      <button id="copyClipboard100Btn" class="ghost">Copy to Clipboard (100%)</button>

      <!-- Existing action (commit to make current result the new source) -->
      <button id="commitBtn" class="ghost">Commit Changes</button>
    </div>
  </header>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="block">
        <label>Load Image</label>
        <button id="loadBtn">Open…</button>
        <div class="hint">You can also drop or paste an image.</div>
      </div>

      <div class="block">
        <label>Filter</label>
        <select id="filterSelect"></select>
        <div id="paramsPanel" style="margin-top:8px;"></div>
        <button id="defaultsBtn" class="secondary" style="margin-top:10px;">Reset to Defaults</button>
      </div>

      <div class="block">
        <label>View</label>
        <div class="btn-grid-3">
          <button id="zoomOutBtn" class="secondary">Zoom −</button>
          <button id="zoom100Btn" class="secondary">100%</button>
          <button id="zoomInBtn" class="secondary">Zoom +</button>
        </div>
        <button id="fitBtn" class="secondary">Fit to View</button>
      </div>

      <div class="block">
        <label>Export</label>
        <button id="exportBtn">Export PNG</button>
        <button id="exportToPPBtn" class="secondary">Export PNG to Photopea (new document)</button>
      </div>

      <div class="block">
        <label>Presets</label>
        <input id="presetName" class="full-input" placeholder="Preset name…" />
        <button id="savePresetBtn" class="secondary">Save Preset (JSON)</button>
        <button id="loadPresetBtn" class="secondary">Load Preset (JSON)</button>
        <input id="loadPresetFile" type="file" accept="application/json" style="display:none" />
      </div>
    </aside>

    <!-- Stage -->
    <main class="stage" id="stage">
      <div id="stagePlaceholder">Drop or Paste an image, or click “Open…”</div>
      <canvas id="view" width="0" height="0" style="display:none"></canvas>
    </main>
  </div>

  <!-- App scripts -->
  <script type="module" src="./app/main.js"></script>
</body>
</html>
