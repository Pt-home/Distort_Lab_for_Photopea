<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Distort Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="/dl.svg" type="image/svg+xml">
  <link rel="mask-icon" href="/dl.svg" color="#2563eb">
  <meta name="theme-color" content="#0f1115">
</head>
<body>
  <!-- Header matches your CSS: header/head-left/ghost -->
  <header>
    <div class="head-left">
      <h1>Distort Lab</h1>
      <div class="sub"></div>
    </div>
    <button id="commitBtn" class="ghost" title="Bake current output into source (Ctrl+B)">Commit Changes</button>
  </header>

  <!-- Layout grid: sidebar + stage -->
  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <section class="block">
        <button id="loadBtn">Load Image…</button>

        <div class="btn-grid-3">
          <button id="zoomOutBtn">Zoom −</button>
          <button id="zoom100Btn">100%</button>
          <button id="zoomInBtn">Zoom +</button>
        </div>

        <button id="fitBtn" class="secondary">Fit to view</button>
        <button id="exportBtn">Export PNG</button>

        <p class="hint">
          Tip: drag &amp; drop an image onto the canvas, or paste from clipboard (Ctrl/Cmd+V).
        </p>
      </section>

      <section class="block">
        <label for="filterSelect">Filter</label>
        <select id="filterSelect"></select>
      </section>

      <section class="block" id="paramsPanel">
        <!-- dynamic filter params UI is rendered here by ui.js -->
      </section>

      <section class="block">
        <button id="defaultsBtn" class="secondary">Default</button>

        <label class="mt" for="presetName" style="margin-top:8px;">Preset name</label>
        <input id="presetName" class="input" type="text" placeholder="My preset" />
        <div class="btn-grid-3" style="grid-template-columns:1fr 1fr; gap:8px; margin-top:8px;">
          <button id="savePresetBtn">Save JSON</button>
          <button id="loadPresetBtn">Load JSON</button>
        </div>
        <input id="loadPresetFile" type="file" accept="application/json" style="display:none" />
      </section>
	  <small>(c) Oleg Pustovoit, 2025.</small>
    </aside>

    <!-- Stage area: single scroll container with white bg (per your CSS) -->
    <section class="stage" id="stage">
      <div id="stagePlaceholder">
        Drop an image here or use “Load Image…”
      </div>
      <canvas id="view" style="display:none;"></canvas>
    </section>
  </div>

  <script type="module" src="./app/main.js"></script>
</body>
</html>
