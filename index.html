<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Distort Lab for Photopea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./dl.svg" />
  <!-- Use the project's root stylesheet (was ./app/style.css) -->
  <link rel="stylesheet" href="./styles.css?v=2025-10-03-1" />
</head>
<body>
  <header>
    <div class="head-left">
      <h1>Distort Lab</h1>
      <div class="sub">Photopea integration</div>
    </div>
    <div class="head-actions">
      <button id="copyBtn" class="ghost">Copy to Clipboard (original size)</button>
      <button id="exportToPPBtn" class="ghost" style="background:#00a592;color:#fff;border-color:#00a592;">
        Export PNG to Photopea (new document)
      </button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="block">
        <label>Load image</label>
        <button id="loadBtn">Open…</button>
        <div class="btn-grid-3" style="margin-top:8px">
          <button id="zoomOutBtn" class="secondary">Zoom −</button>
          <button id="zoom100Btn" class="secondary">100%</button>
          <button id="zoomInBtn" class="secondary">Zoom +</button>
        </div>
        <button id="fitBtn" class="secondary">Fit to view</button>
      </div>

      <div class="block">
        <label for="filterSelect">Filter</label>
        <select id="filterSelect"></select>
        <div id="paramsPanel" style="margin-top:10px;"></div>
        <div style="margin-top:10px;display:grid;grid-template-columns:1fr 1fr;gap:8px;">
          <button id="commitBtn" class="secondary">Commit changes</button>
          <button id="defaultsBtn" class="secondary">Default preset</button>
        </div>
      </div>

      <div class="block">
        <label for="presetName">Preset name</label>
        <input id="presetName" class="input-full" placeholder="Preset name…" />
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px;">
          <button id="savePresetBtn" class="secondary">Save preset (JSON)</button>
          <button id="loadPresetBtn" class="secondary">Load preset (JSON)</button>
        </div>
        <input id="loadPresetFile" type="file" accept="application/json" style="display:none;" />
      </div>
    </aside>

    <main class="stage" id="stage">
      <div id="stagePlaceholder">Drop an image here • Paste from clipboard • or click Open…</div>
      <canvas id="view" style="display:none;"></canvas>
    </main>
  </div>

  <script type="module" src="./app/main.js"></script>
</body>
</html>
