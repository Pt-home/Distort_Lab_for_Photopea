<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Distort Lab – Photopea Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1115; --panel:#151823; --line:#24283b; --text:#e6e6ea; --muted:#9aa0a6; --accent:#00a592;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--panel); color:var(--text);
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .wrap{ padding:12px; width:100%; max-width:520px; }
    h1{ font-size:16px; margin:0 0 6px; }
    p{ margin:0 0 10px; color:var(--muted); }
    .btn{
      width:100%; border:0; border-radius:10px; padding:10px 12px;
      cursor:pointer; font-weight:600; background:var(--accent); color:white;
    }
    .note{ margin-top:8px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>2Distort Lab for Photopea</h1>
    <p>Send the active layer to Distort Lab, tweak distortions, then export back as a new Photopea document.</p>
    <button id="sendBtn" class="btn">Send to Lab</button>
    <div class="note" id="status"></div>
  </div>

  <script>
  (function(){
    // ---------------- Config ----------------
    const LAB_URL = "https://pt-home.github.io/Distort_Lab_for_Photopea/";
    const PHOTOPEA_ORIGIN = "https://www.photopea.com";
    const LAB_ORIGIN = "https://pt-home.github.io";

    // Handshake / retry timings
    const READY_TIMEOUT_MS = 2000;
    const READY_RETRIES    = 2;
    const APPLIED_TIMEOUT_MS = 2000;
    const APPLIED_RETRIES    = 2;

    // ---------------- State ----------------
    let sessionId = null;
    let labWin = null;
    let labIsReady = false;

    let pendingPng = null;   // ArrayBuffer (до READY не передаємо ownership)
    let pendingName = "from-photopea.png";

    const statusEl = document.getElementById("status");
    const sendBtn  = document.getElementById("sendBtn");

    // --------------- Logging helpers ---------------
    const L = (...a)=>console.log("[DL-PLUGIN]", ...a);
    const LP= (...a)=>console.log("%c[DL-PP]", "color:#9aa0a6", ...a);
    const LL= (...a)=>console.log("%c[DL-LAB]", "color:#58a6ff", ...a);
    const setStatus = (m)=> statusEl.textContent = m;

    function ensureSession(){
      if (!sessionId) sessionId = "sess-" + Math.random().toString(36).slice(2);
      return sessionId;
    }

    function openOrFocusLab(){
      ensureSession();
      const url = LAB_URL + "?sessionId=" + encodeURIComponent(sessionId);
      if (!labWin || labWin.closed) {
        labWin = window.open(url, "_blank");
        labIsReady = false;
        setStatus("Opening Distort Lab…");
        L("Opened Lab tab:", url);
      } else {
        labWin.focus();
        sendLAB_OPEN(); // re-announce
        setStatus("Distort Lab focused.");
      }
    }

    function sendLAB_OPEN(){
      if (!labWin || labWin.closed) return;
      const msg = { type:"LAB_OPEN", sessionId };
      labWin.postMessage(msg, LAB_ORIGIN);
      LL("→ LAB_OPEN", msg);
    }

    // ---------------- NEW: Clipboard-based layer export ----------------
    function askPhotopeaForActiveLayer(){
      
      const script = `
      (function(){
        try{
          app.echoToOE("pp:begin");

          var src = app.activeDocument;
          if (!src){ app.echoToOE("pp:err:no-doc"); return; }

          var ly = src.activeLayer;
          if (!ly){ app.echoToOE("pp:err:no-active-layer"); return; }

          // Copy ONLY the active layer (not merged)
          try { ly.copy(); app.echoToOE("pp:copy:layer"); }
          catch(e){ app.echoToOE("pp:err:copy:"+e); return; }

          // Read current doc params
          var w = src.width  || 1024;
          var h = src.height || 1024;
          var res = src.resolution || 72;
          var mode = src.mode || "RGB";
          if (typeof mode !== "string") mode = "RGB";

          // Create temp doc with same params
          var tmp = app.documents.add(w, h, res, "DL Temp", mode);
          app.echoToOE("pp:new:"+w+"x"+h+"@"+res+" "+mode);

          // Paste from clipboard
          try { tmp.paste(); app.echoToOE("pp:paste"); }
          catch(e){ app.echoToOE("pp:err:paste:"+e); try{ tmp.close(); }catch(_){} return; }

          // Optional: trim transparent to tighten bounds (можна прибрати, якщо треба рівно розмір джерела)
          try { tmp.trimTransparent(); app.echoToOE("pp:trim"); } catch(e){}

          // Export to OE as PNG
          try { tmp.saveToOE("png"); app.echoToOE("pp:saveToOE"); }
          catch(e){ app.echoToOE("pp:err:saveToOE:"+e); }

          // Close temp doc (no save)
          try { tmp.close(); app.echoToOE("pp:close"); } catch(e){ app.echoToOE("pp:err:close:"+e); }

          // Restore active doc focus (just in case)
          try { app.activeDocument = src; } catch(e){}

          app.echoToOE("pp:done");
        }catch(err){
          app.echoToOE("pp:err:outer:"+err);
        }
      })();
      `;
      window.parent.postMessage(script, PHOTOPEA_ORIGIN);
      setStatus("Requesting active layer from Photopea…");
      L("Requested active layer from Photopea (copy→new→paste→OE).");
    }

    // ---------------- Waiters ----------------
    function waitForLabReadyThenSend(){
      let tries = 0;
      (function attempt(){
        if (labIsReady) { L("Lab is ready. Sending image."); sendImageToLab(); return; }
        if (tries > READY_RETRIES) { setStatus("Distort Lab did not respond. Allow pop-ups and try again."); L("LAB_READY timeout."); return; }
        tries++;
        sendLAB_OPEN();
        setTimeout(()=> labIsReady ? sendImageToLab() : attempt(), READY_TIMEOUT_MS);
      })();
    }

    function sendImageToLab(){
      if (!labWin || labWin.closed) { setStatus("Lab tab is not available."); return; }
      if (!pendingPng) { setStatus("No image to send."); return; }
      const msg = { type:"LAB_IMAGE", sessionId, mime:"image/png", name: pendingName, buffer: pendingPng };
      // без transferables → зможемо ретраїти до APPLIED
      labWin.postMessage(msg, LAB_ORIGIN);
      LL("→ LAB_IMAGE (no transfer yet)", {size: pendingPng.byteLength, name: pendingName});
      waitForAppliedThenFocus();
    }

    function waitForAppliedThenFocus(){
      let tries = 0;
      (function attempt(){
        if (!pendingPng) { L("Lab confirmed apply; focusing."); try{ labWin && labWin.focus(); }catch(e){} setStatus("Image sent to Distort Lab."); return; }
        if (tries > APPLIED_RETRIES) { setStatus("Waiting for Distort Lab… (image not confirmed)."); L("LAB_IMAGE_APPLIED timeout."); return; }
        tries++;
        if (labWin && !labWin.closed) {
          labWin.postMessage({ type:"LAB_IMAGE", sessionId, mime:"image/png", name: pendingName, buffer: pendingPng }, LAB_ORIGIN);
          LL("→ LAB_IMAGE (retry)", {try: tries});
        }
        setTimeout(attempt, APPLIED_TIMEOUT_MS);
      })();
    }

    // ---------------- Events ----------------
    sendBtn.addEventListener("click", ()=>{
      ensureSession();
      openOrFocusLab();
      sendLAB_OPEN();
      askPhotopeaForActiveLayer();
    });

    window.addEventListener("message", (ev)=>{
      // From Photopea
      if (ev.origin === PHOTOPEA_ORIGIN) {
        if (ev.data === "done") return;

        if (ev.data instanceof ArrayBuffer) {
          pendingPng = ev.data; // keep a copy (no ownership transfer)
          LP("Photopea → plugin: ArrayBuffer", pendingPng.byteLength, "bytes");
          setStatus("Image received from Photopea.");
          waitForLabReadyThenSend();
          return;
        }
        if (typeof ev.data === "string") {
          LP("Photopea:", ev.data);
          setStatus("Photopea: " + ev.data);
          return;
        }
      }

      // From Lab
      if (ev.origin === LAB_ORIGIN) {
        const msg = ev.data || {};
        if (!msg || msg.sessionId !== sessionId) return;

        if (msg.type === "LAB_READY") {
          labIsReady = true;
          LL("← LAB_READY");
          setStatus("Distort Lab is ready.");
          if (pendingPng) sendImageToLab();
          return;
        }

        if (msg.type === "LAB_IMAGE_APPLIED") {
          LL("← LAB_IMAGE_APPLIED");
          pendingPng = null; // більше не потрібно ретраїти
          setStatus("Image applied in Distort Lab.");
          try { labWin && labWin.focus(); } catch(e){}
          return;
        }

        if (msg.type === "LAB_EXPORT" && msg.buffer instanceof ArrayBuffer) {
          LL("← LAB_EXPORT", msg.buffer.byteLength, "bytes");
          window.parent.postMessage(msg.buffer, PHOTOPEA_ORIGIN, [msg.buffer]);
          setStatus("Exported back to Photopea as a new document.");
          return;
        }
      }
    });
  })();
  </script>
</body>
</html>
